<div class="event-card p-6 bg-ecoGreen/5 rounded-lg shadow-md w-full">
  <h2 class="text-xl font-bold text-ecoGreen mb-4">{{ title }}</h2>
  <div class="flex flex-wrap gap-4 mb-4 text-sm text-ecoGray">
    <div class="flex items-center">
      <i class="far fa-calendar-alt text-ecoBlue mr-2"></i> {{ date }}
    </div>
    <div class="flex items-center">
      <i class="fas fa-map-marker-alt text-ecoBlue mr-2"></i> {{ location }}
    </div>
  </div>
  <p class="text-ecoGray mb-4">{{ description }}</p>
  <p class="font-medium">Ponente: {{ speaker }}</p>
</div>
